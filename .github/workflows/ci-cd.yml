on: [push]

name: Continuous Integration / Continuous Deployment (Unix-based)

jobs:
  check:
    name: Verify code behaves as intended
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup project build
        uses: ./.github/workflows/setup-build.yml
        with:
          os: ${{ matrix.os }}

      - name: Run all tests
        run: meson test -C build

  upload:
    name: Upload compiled binaries
    needs: check
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup project build
        uses: ./.github/workflows/setup-build.yml
        with:
          os: ${{ matrix.os }}

      - name: Compile the project
        run: meson compile -C build

      - name: Upload TSLChecker binary
        uses: actions/upload-artifact@v4
        with:
          path: build/tslchecker
          name: tslchecker-${{ matrix.os }}
