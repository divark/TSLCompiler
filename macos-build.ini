[binaries]
cpp = 'clang++'
# on macOS, bison and flex are already provided, but we want
# to use the newer versions provided by Homebrew.
bison = '/opt/homebrew/opt/bison/bin/bison'
flex = '/opt/homebrew/opt/flex/bin/flex'

[built-in options]
prefer_static = true

# Likewise, we want to use the latest header files for flex.
cpp_link_args = ['-L/opt/homebrew/opt/flex/lib']
# Also make a universal binary.
cpp_args = ['-I/opt/homebrew/opt/flex/include', '-arch', 'arm64', '-arch', 'x86_64']
